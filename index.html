<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Image Upload and Preview</title>
    </head>
    <body>
        <button
            id="imageUploadButton"
            onclick="document.getElementById('imageUpload').click()"
        >
            Set Image
        </button>
        <input
            type="file"
            id="imageUpload"
            accept="image/*"
            style="display: none"
        />
        <button id="export">Export</button>
        <button
            id="importButton"
            onclick="document.getElementById('import').click()"
        >
            Import circles and redraw
        </button>
        <input type="file" id="import" accept=".json" style="display: none" />
        <div
            id="controlBar"
            style="display: none; align-items: center; gap: 5px"
        >
            <label for="circleSize">Circle Size: </label>
            <input type="range" id="circleSize" min="10" max="100" value="50" />
            <label for="circleOpacity">Circle Opacity: </label>
            <input
                type="range"
                id="circleOpacity"
                min="0"
                max="100"
                value="100"
            />
            <label for="circleName">Circle Name: </label>
            <input type="text" id="circleName" />
            <input type="color" id="circleFillColor" value="#000000" />
            <button id="applyStyle" style="display: none">
                Apply Style To All
            </button>
            <button id="delete" style="margin-left: auto">Remove All</button>
        </div>
        <div>
            <canvas id="canvas"></canvas>
        </div>

        <script src="src/imagePositioner.js"></script>
    </body>
</html>
